<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="background">
        <img src="images/Digital Vector Backgrounds for Your Next Project.jpeg" />
    </div> 

    <div class="container">
        <h1>Welcome. Please log in</h1>
        <form>
            <label for="usernameInput">Username</label><br />
            <input type="text" id="usernameInput"/><br />
            <label for="passwordInput">Password</label><br />
            <input type="text" id="passwordInput"/><br />
            <p id="message"></p>
            <a href="dashboard.html" onclick="verifyuser()">Login</a>
        </form>
    </div>

    <script>
        function verifyuser(){
            var username = document.getElementById("usernameInput").value;
            var password = document.getElementById("passwordInput").value;

            checkusercreds(username, password);
        }

        function checkusercreds(username, password){
            var systemUsername = "Bond";
            var systemPassword = "007";

            if(username == systemUsername && password == systemPassword){
                document.getElementById("message").innerHTML = "Correct. Logging you in...";
            } else {
                document.getElementById("message").innerHTML = "Username or password is incorrect.";
            }
        }
    </script>
</body>
</html>
